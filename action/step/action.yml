name: gh-transactional-step
description: Execute a transactional step
inputs:
  id:
    required: true
    description: Unique identifier for this step
  run:
    required: true
    description: Command to execute for this step
  compensate:
    required: false
    description: Command to execute if rollback is needed (optional)
runs:
  using: node20
  main: ../../dist/action/step/src/index.js
